name: Preview Deploy

on:
  push:
    branches-ignore:
      - "main"
      - "master"
      - "gh-pages"

jobs:
  preview:
    runs-on: ubuntu-latest

    env:
      # Slashes sind problematisch für URLs → ersetzen
      CLEAN_BRANCH: ${{ github.ref_name.replace('/', '-') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: ${{ env.CLEAN_BRANCH }}
