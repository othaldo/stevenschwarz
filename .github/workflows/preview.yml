name: Preview Deploy

on:
  push:
    branches-ignore:
      - "main"
      - "master"
      - "gh-pages"

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Prepare clean branch name
        id: clean
        run: |
          CLEAN="${GITHUB_REF_NAME//\//-}"
          echo "clean_branch=$CLEAN" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: ${{ steps.clean.outputs.clean_branch }}
